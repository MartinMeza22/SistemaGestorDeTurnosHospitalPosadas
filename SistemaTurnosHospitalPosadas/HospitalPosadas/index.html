<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles/indexStyle.css">
  <title>LOGIN</title>
</head>

<body>
<header class="w3-container custom-header">
  <img src="./images/isologotipo.png" alt="Isologotipo">
  <h1 class="w3-text-white">Hospital Nacional Profesor Alejandro Posadas</h1>
</header>

<!-- Contenedor centrado para el formulario -->
<div class="form-container">
  <div class="form-wrapper">
    <form class="w3-container w3-card-4 color-form" name="login" method="post" action="view/main.html">

      <p>
        <label>Número de DNI</label>
        <input class="w3-input" type="text" style="width:90%" required placeholder="Ingrese su DNI">
      </p>
      <p>
        <label>Contrasena</label>
        <input class="w3-input" type="password" style="width:90%" required placeholder="Ingrese su contraseña">
      </p>

      <p>
        <input id="milk" class="w3-check" type="checkbox" checked="checked">
        <label>Mantener mi Sesion iniciada</label>
      </p>

      <div class="button-container">
        <p>
          <button class="w3-btn color-button">Iniciar Sesion</button>
        </p>
        <p>
          <button class="w3-btn color-button"> <a href="view/registerView.html"> Registrarse</a></button>
        </p>
      </div>

    </form>
  </div>
</div>

<!-- Pie de página -->
<footer>
  <p>&copy; 2024 Hospital Nacional Profesor Alejandro Posadas. Todos los derechos reservados.</p>
  <h1>Ubicación</h1>
  <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345097466!2d-122.41941508468172!3d37.77492977975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581527d5df4a7%3A0x55c55c8a5cddfe78!2sSan%20Francisco%2C%20CA%2C%20EE.%20UU.!5e0!3m2!1ses!2s!4v1636822951942!5m2!1ses!2s"
          width="400"
          height="250"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
  </iframe>
</footer>

</body>
</html>
