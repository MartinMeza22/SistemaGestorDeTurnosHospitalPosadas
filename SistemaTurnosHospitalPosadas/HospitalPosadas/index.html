<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./styles/indexStyle.css">
  <title>LOGIN</title>
</head>

<body>
<header id="h-c" class="w3-container custom-header">
  <!-- Logo -->
  <img src="../PRUEBA_FACUNDO/logo_posadas.png" alt="Isologotipo">

  <!-- Título -->
  <h1 class="w3-text-white">Hospital Nacional Profesor Alejandro Posadas</h1>

  <div class="w3-right w3-bar-item w3-hide-small w3-hide-medium">
    <a href="view/registerView.html" class="w3-button navLetrasBlancas">
      <i class="fa fa-user"></i> Registrarse
    </a>
  </div>
</header>

<!-- Contenedor centrado para el formulario -->
<div class="form-container">
  <div class="form-wrapper">
    <form class="w3-container w3-card-4 color-form" name="login" method="post" action="view/main.html">

      <label>Número de DNI</label>
      <input class="w3-input" type="number" required placeholder="Ingrese su DNI">
      <br>
      <label>Contraseña</label>
      <input class="w3-input" type="password" required placeholder="Ingrese su contraseña">
      <br>
      <input id="milk" class="w3-check" type="checkbox" checked="checked">
      <label>Mantener mi sesión iniciada</label>

      <div class="button-container">
        <br>
        <button class="w3-btn color-button">Iniciar sesión</button>
        <br>
        <br>
        <button class="w3-btn color-button" id="register-button"> <a href="./view/registerView.html"> Registrarse</a></button>
      </div>

    </form>
  </div>
</div>

<!-- Pie de página -->
<footer class="w3-center">
  <p class="">&copy; 2024 Hospital Nacional Profesor Alejandro Posadas. Todos los derechos reservados.</p>
</footer>

</body>
</html>
